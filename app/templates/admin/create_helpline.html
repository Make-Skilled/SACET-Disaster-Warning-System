{% extends "base.html" %}

{% block title %}Add Helpline{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Helpline</h1>
        <a href="{{ url_for('admin.helplines') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Helplines
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Helpline Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="number" name="number" required>
                    <small class="text-muted">Enter the emergency contact number</small>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="emergency">Emergency</option>
                        <option value="medical">Medical</option>
                        <option value="fire">Fire</option>
                        <option value="police">Police</option>
                        <option value="disaster">Disaster Management</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    <small class="text-muted">Provide additional information about the helpline service</small>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Helpline
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
